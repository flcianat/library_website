<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/engaging-curriculum-fostering-knowledge_810293-83134.jpg?w=740'); /* Replace 'your-background-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 1); 
            padding: 20px;
            border-radius: 10px;    
            margin-top: 100px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Form Peminjaman Buku</h1>
        <form method="POST">
            <input type="hidden" name="id" value="{{ book_detail[0] }}">
            <input type="hidden" name="nama_peminjam" value="{{ email }}">
            <div class="form-group">
                <label for="judul">Judul</label>
                
                <input type="hidden" class="form-control" id="judul" name="judul" value="{{ book_detail[1] }}">
                <p class="form-control" >{{ book_detail[1] }}</p>
            </div>
            <div class="form-group">
                <label for="penulis">Penulis</label>
                <p class="form-control" >{{ book_detail[2] }}</p>
            </div>

            <div class="form-group">
            <label for="tahun">Tahun Terbit</label>
            <p class="form-control" >{{ book_detail[3] }}</p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date-start">Tanggal Peminjaman</label>
                        <input type="date" class="form-control" id="date-start" name="date-start" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date-end">Tanggal Pengembalian</label>
                        <input type="date" class="form-control" id="date-end" name="date-end" required>
                    </div>
                </div>
            </div>

            <div class="d-flex">
                <input type="checkbox" class="form-check-input" id="setuju">
                <label class="form-check-label ml-2" for="setuju">Saya setuju untuk mengembalikan buku ini sesuai dengan tanggal pengembalian yang telah ditentukan dan memahami bahwa keterlambatan pengembalian dapat mengakibatkan denda.</label>
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary mt-2" disabled>Submit</button>
            </div>
        </form>
      

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var checkbox = document.getElementById('setuju');
        var submitButton = document.getElementById('submitButton');

        // Add event listener to checkbox
        checkbox.addEventListener('change', function () {
            // If checkbox is checked, enable the submit button, otherwise disable it
            if (checkbox.checked) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
