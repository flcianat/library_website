<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/engaging-curriculum-fostering-knowledge_810293-83134.jpg?w=740'); /* Replace 'your-background-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 1); 
            padding: 20px;
            border-radius: 10px;    
            margin-top: 100px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit User</h1>
        <form method="POST">
            <input type="hidden" name="id" value="{{ user.id }}">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user[1] }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}">
            </div>
       
                <input type="hidden" class="form-control" id="password" name="password" value="{{ user[3] }}">
       
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="born">Born</label>
                        <input type="date" class="form-control" id="born" name="born" value="{{ user[4] }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{ user[5] }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="status">
                            <option value="Aktif" {% if user[6] == 'Aktif' %} selected {% endif %}>Aktif</option>
                            <option value="Tidak Aktif" {% if user[6] == 'Tidak Aktif' %} selected {% endif %}>Tidak Aktif</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
